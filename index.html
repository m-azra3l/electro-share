<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electro Share</title>
    <style>
        #notification {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <h1>Electro Share</h1>
    <p>This is a Proof of Concept for a desktop synchronization application.</p>

    <div id="notification"></div>

    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Login</button>
        </form>
        <p id="login-error" style="color: red; display: none;">Invalid credentials, please try again.</p>
    </div>

    <div id="content-container" style="display: none;">
        <h2>Welcome, <span id="user-name"></span>!</h2>
        <p>You are logged in. Start syncing your files now.</p>
        <button id="sync-button">Sync Files</button>
        <button id="show-folder-button">Show Managed Folder</button>
        <!-- Container for the file list -->
        <h3>Your Files</h3>
        <table id="file-list" border="1" style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Downloads</th>
                    <th>Expires</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Files will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
